<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트-5(jQuery이용)</title>
    <script src="../../libs/jquery-3.6.0.min.js"></script>
    <script>
        //ready() / load() 차이점
        //ready(): 클라이언트가 사이트를 방문할 때 요청한 HTML 문서 객체의 로딩이 끝나면 이벤트를 실행한다.
        //load(): 외부에 연동된 소스 (ex: iframe, img, video 등)의 로딩이 끝나면 이벤트를 실행한다.
        $(function(){
            $(document).ready(function(){
                var h1= $(".img").height();
                console.log("ready() :"+ h1);
            });

            $(window).load(function(){
                var h2 = $(".img").height();
                console.log("load()"+ h2);
            });
        });
    </script>
</head>
<body>
    <p>
        <img src="https://place-hold.it/500X500" class="img">
    </p>
</body>
</html>
